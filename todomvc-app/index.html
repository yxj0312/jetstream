<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
		<script src="js/todos.js"></script>
	</head>
	<body>
		<!-- <section 
			x-data="{
				todos:[],

				get active() {
					return this.todos.filter(todo => ! todo.completed)
				},

				newTodo:'',
				
				addTodo() {
					this.todos.push({ 
						id: this.todos.length + 1,
						body: this.newTodo,
						completed: false
					});

					this.newTodo = ''
				},

				deleteTodo(todo) {
					let position = this.todos.indexOf(todo);

					this.todos.splice(position, 1);
				},

				completeTodo(todo) {
					todo.completed = true;
				}
			}"
			class="todoapp"> -->
		<section
			x-data="todos()"
			class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input
				x-model="newTodo"
				@keyup.enter="addTodo"
				class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>

			<section class="main" x-show="todos.length">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>

				<ul class="todo-list">
					
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!-- <li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					<template x-for="todo in todos" :key="todo.id">
						<li :class="{
							editing: todo === editedTodo,
							completed: todo.completed
						}">
							<div class="view">
								<input @click="todo.completed = ! todo.completed" class="toggle" type="checkbox">
								<label x-text="todo.body"
									@click="editTodo(todo)"
								></label>
								<button @dbclick="deleteTodo(todo)" class="destroy"></button>
							</div>
							<input class="edit" 
								x-model="todo.body" 
								@keyup.enter="editComplete(todo)"
								@keyup.escape = "cancelEdit(todo)"
								class="edit">
						</li>
					</template>
				</ul>
			</section>
			<!-- This footer should be hidden by default and shown when there are todos -->
			<footer class="footer" x-show="todos.length">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong x-text="active.length"></strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button x-show="completed.length" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">XJY</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
